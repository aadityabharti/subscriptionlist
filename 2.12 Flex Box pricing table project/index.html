<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body{background: linear-gradient(135deg, #d9d97e, #e5c2b1, #e67992) ;}

.pricing-header {
  font-style: italic;
  text-align: center;
  font-size: 42px;
  font-weight: bold;
  color: white;
  margin-bottom: 30px;
  text-transform: uppercase;
}

.container {
  padding-top: 100px;
  padding-bottom: 100px;
  display: flex;
  gap: 20px;
  justify-content: center;
  
  width: 100%;
  height: 80vh;
  background-color: rgb(148, 144, 144);
}

.pricing {
  flex: 1; /* Corrected width */
  max-width: 400px;
  padding: 20px;
  border: none;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
  background: linear-gradient(135deg, #e1e5e7, #93a4b5, #7081a4); 
}

.features {
  font-size:24px ;
  list-style: none; /* Removes default bullet spacing */
  padding: 0;
  margin: 0; /* Fixes list misalignment */
  text-align: center; /* Centers the list */
}

.features li {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px; /* Space between icon and text */
}


.plan-title {
  font-size: 32px;
  font-weight: bold;
  color: #2a3a60;
}

.plan-price {
  font-size: 48px;
  color: #555858; /* Soft Gold for premium feel */
  margin: 10px 0;
}

.plan-button {
  margin-top: 10px;
  padding: 10px 15px;
  background-color: #7eb1e8;
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 5px;
}

.plan-button:hover {
  background-color: #0056b3;
  transform: scale(1.05); /* Slightly enlarge on hover */
  box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.3);;
}

/* Responsive Design */
@media (max-width: 1250px) {
  .container {
    flex-direction: column; /* Stacks pricing plans vertically on small screens */
    align-items: center; /* Centers items horizontally */
    justify-content: center; /* Centers items vertically */
  }
}
    </style>
  </head>

  <body>
    <h1 class="pricing-header"><u>Choose Your Plan</u></h1>
    <div class="container">
      <div class="pricing">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
       <ul class="features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
